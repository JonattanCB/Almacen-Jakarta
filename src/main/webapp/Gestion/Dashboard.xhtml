<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title><h:outputText value="Dasboard"/></title>
   <link href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
   <h:outputStylesheet library="primefaces-vela" name="theme.css"/>
   <h:outputStylesheet library="css" name="StylesDasboard.css"/>
   <h:outputStylesheet library="css" name="StylerMenu.css"/>
</h:head>
<h:body>
   <h:form id="myform">
      <div class="contenido-menu">
         <h:panelGrid class="contenedor-logo-Empresa" >
            <h:graphicImage styleClass="logo-menu" url="https://www.zarla.com/images/zarla-top-almacn-1x1-2400x2400-20220204-fbm4jgvkfpqm7pcvqqfv.png" />
         </h:panelGrid>
         <div class="Contenedor-menu-opciones">
            <p:menu  model="#{beansLogin.model}"/>
         </div>
      </div>
     <div class="Contenido-escritorio-opciones">
         <h:panelGrid styleClass="contenido-banner" columns="2">
             <h:panelGrid columns="2" style="width: 700px" >
                 <h:panelGrid style="width: 1px;  margin-left: auto;">
                     <h:panelGrid styleClass="vertical-line-titulo" />
                 </h:panelGrid>
                 <h:panelGrid>
                     <h:outputText value="Sistema de Almacen" styleClass="titulo-banner" />
                 </h:panelGrid>
             </h:panelGrid>
             <h:panelGrid >
                 <h:panelGrid columns="2"  onclick="toggleSubmenu()" styleClass="btn-perfil">
                     <h:panelGrid>
                         <p:avatar icon="pi pi-user" styleClass="mr-2" style="background-color:#9c27b0; color:#fff" />
                     </h:panelGrid>
                     <h:panelGrid>
                         <h:outputText value="Jonattan Contreras"  styleClass="nombre-usuario"/>
                     </h:panelGrid>
                 </h:panelGrid>
             </h:panelGrid>
         </h:panelGrid>
         <div id="submenu-perfil" class="submenu-perfil">
             <h:panelGrid style="padding: 5px 10px;">
                 <h:commandLink   styleClass="opciones-perfil"  style="width: 100%">
                     <i class="pi pi-user" /><h:outputText  value="Editar Perfil" styleClass="perfil-editar"/>
                 </h:commandLink>
                 <h:commandLink   styleClass="opciones-perfil"  style="width: 100%">
                     <i class="pi pi-power-off" /><h:outputText  value="Cerrar Sesion" styleClass="perfil-editar"/>
                 </h:commandLink>
             </h:panelGrid>
         </div>
         <iframe  class="contenido-escritorio" src="Dashboard.xhtml" />
     </div>
   </h:form>
    <h:outputScript>
        function toggleSubmenu() {
            var submenu = document.getElementById("submenu-perfil");
            if (submenu) {
                submenu.classList.toggle("visible");
            } else {
                console.error("Elemento 'submenu-perfil' no encontrado.");
            }
        }
    </h:outputScript>
</h:body>
</html>
