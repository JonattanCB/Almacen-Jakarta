<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestion Usuario</title>
    <h:outputStylesheet  library="primefaces-saga" name="theme.css" />
    <h:outputStylesheet library="css" name="SylerTodo.css"/>
    <h:outputStylesheet library="css" name="StylerPanels.css"/>
</h:head>
<h:body styleClass="contendor-panel" >
    <h:form  id="form">
        <p:growl id="messages" />
        <p:panel styleClass="card-informacion">
            <f:facet name="header">
                <i class="pi pi-th-large"/> <p:outputLabel value="Gestión de usuarios" styleClass="titulo-card" />
            </f:facet>
            <p:toolbar style="height: 25%">
                <p:toolbarGroup>
                    <p:commandButton value="Nuevo Usuario" icon="pi pi-plus" actionListener=""
                                     update=":dialogs" oncomplete="PF('userdialog').show()" disabled=""
                                     styleClass="nuevo-button ui-button-success">
                        <p:resetInput target=":dialogs:userdialog-content" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar><br/>
            <p:dataTable id="dt-user" var="user" value="" widgetVar="user"
                         emptyMessage="No hay elementos disponibles."
                         filteredValue=""
                         globalFilterFunction=""
                         rows="10" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="buscador-table" style="height: 20%">
                        <span class="titulo-tabla">Catálogo de usuario</span>
                        <span class="filter-container ui-input-icon-left" style="float: right">
                            <i class="pi pi-search"/>
                            <p:inputText id="globalFilter" onkeyup="PF('user').filter()"  style="font-size: 13px;width: 300px"
                                         placeholder="Buscar entre los datos de usuario" />
                        </span>
                    </div>
                </f:facet>
                <p:column headerText="#" sortBy="" width="20" >
                    <h:outputText value="" styleClass="columnas-texto-table"/>
                </p:column>
                <p:column headerText="Nombre Completo" sortBy="" width="100" >
                    <h:outputText value="" styleClass="columnas-texto-table" />
                </p:column>
                <p:column headerText="Tipo de  Documento" sortBy="" width="100"  >
                    <h:outputText value="" styleClass="columnas-texto-table"/>
                </p:column>
                <p:column headerText="Numero de  Documento" sortBy="" width="100"  >
                    <h:outputText value="" styleClass="columnas-texto-table" />
                </p:column>
                <p:column headerText="Estado" sortBy=""  width="70">
                    <h:outputText value=""
                                  styleClass="columnas-texto-table customer-badge status-"/>
                </p:column>
                <p:column headerText="Acciones"  width="80">
                    <p:commandButton icon="pi pi-book" update=":dialogs"
                                     oncomplete="PF('userdialog').show()" action=""
                                     styleClass="edit-button rounded-button ui-button-info" process="@this">
                        <f:setPropertyActionListener value="" target="" />
                    </p:commandButton> |
                    <p:commandButton icon="pi pi-pencil" update=":dialogs"
                                     oncomplete="PF('userdialog').show()" action=""
                                     styleClass="edit-button rounded-button ui-button-warning" process="@this">
                        <f:setPropertyActionListener value="" target="" />
                    </p:commandButton> |
                    <p:commandButton class="edit-button ui-button-secondary rounded-button"
                                     icon="pi pi-arrow-right-arrow-left" action="" >
                        <f:setPropertyActionListener value="#{user.id}" target="" />
                        <p:confirm header="Confirmacion" message="¿Está seguro de que desea cambiar el estado del usuario?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <h:form id="dialogs" enctype="multipart/form-data">
        <p:dialog header="Detalles del Usuario" showEffect="fade" modal="true" widgetVar="userdialog" width="800" height="400" responsive="true" styleClass="dialogs-barra">
            <p:outputPanel id="userdialog-content" styleClass="ui-fluid dialogs-barra"  >
                <p:accordionPanel multiple="true">
                    <p:tab title="Datos Personales ">
                        <h:panelGrid width="100%" style="text-align: center">
                            <h:panelGrid width="97%" id="subir_archivos">
                                <h:graphicImage  value=""  id="imageComponent" style="width: 100px; height: 100px"/>
                                <p:outputLabel for="foto" value="Seleccione la foto" />
                                <p:fileUpload id="foto" listener="" mode="simple" skinSimple="true"
                                              auto="true" update="subir_archivos imageComponent" rendered=""/>
                            </h:panelGrid>
                        </h:panelGrid><br/>
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid width="95%">
                                    <p:outputLabel for="pnombre" value="Primer Nombre" />
                                    <p:inputText  value=""  id="pnombre" required="true" rendered=""/>
                                    <p:outputLabel value="" required="true" rendered=""/>
                            </h:panelGrid>
                            <h:panelGrid  width="95%">
                                    <p:outputLabel for="snombre" value="Segundo Nombre" />
                                    <p:inputText  value=""  id="snombre" rendered="" />
                                    <p:outputLabel  value=""  required="true" rendered=""/>
                            </h:panelGrid>
                        </h:panelGrid><br/>
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid width="95%" >
                                    <p:outputLabel for="apaterno" value="Apellido Paterno" />
                                    <p:inputText  value=""   id="apaterno" required="true" rendered="" />
                                    <p:outputLabel value=""  required="true" rendered=""  />
                            </h:panelGrid>
                            <h:panelGrid width="95%">
                                    <p:outputLabel for="amaterno" value="Apellido Materno" />
                                    <p:inputText  value=""  id="amaterno" required="true" rendered="" />
                                    <p:outputLabel value="" required="true" rendered="" />
                            </h:panelGrid>
                        </h:panelGrid><br/>
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid width="95%" >
                                    <p:outputLabel for="tdocumento"  value="Tipo de Documento" style="width: 300px"/>
                                    <p:selectOneMenu id="tdocumento"  styleClass="ui-selectonemenu"  value="" required="true" style="width:100%" autoWidth="false" rendered="" >
                                        <f:selectItem  noSelectionOption="true" itemLabel="Seleccionar Opcion"  />
                                        <f:selectItems  value="" var="td" itemLabel="" itemValue=""  />
                                    </p:selectOneMenu>
                                    <p:outputLabel  value=""  required="true" rendered="" />
                            </h:panelGrid>
                            <h:panelGrid width="95%" >
                                    <p:outputLabel for="ndocumento" value="Numero de Documento" />
                                    <p:inputText type="number"  value=""  id="ndocumento" required="true" rendered=""  />
                                    <p:outputLabel  value="" required="true" rendered="" />
                            </h:panelGrid>
                        </h:panelGrid><br/>
                        <h:panelGrid width="97%">
                            <p:outputLabel for="direccion" value="Direccion" />
                            <p:inputText id="direccion"  value="" required="true" rendered=""  />
                            <p:outputLabel value=""  required="true" rendered=""  />
                        </h:panelGrid><br/>
                        <h:panelGrid width="97%">
                            <p:outputLabel for="telefono" value="Telefono" />
                            <p:inputText id="telefono" type="number"  value="" required="true" rendered=""/>
                            <p:outputLabel value="" required="true" rendered="" />
                        </h:panelGrid><br/>
                    </p:tab>
                </p:accordionPanel><br/>
                <p:accordionPanel>
                    <p:tab title="Datos Usuario">
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid width="180">
                                <p:outputLabel for="rol" value="Rol Encargado" />
                            </h:panelGrid>
                            <h:panelGrid  width="500">
                                <p:selectOneMenu  id="rol" value="" styleClass="ui-selectonemenu" required="true" style="width: 100%" autoWidth="false" rendered=""   >
                                    <f:selectItem noSelectionOption="true" itemLabel="Selecionar Opcion" />
                                    <f:selectItems  value="" var="rol" itemLabel="" itemValue="" itemDescription=""/>
                                </p:selectOneMenu>
                                <p:outputLabel value="" required="true" rendered="" />
                            </h:panelGrid>
                        </h:panelGrid><br/>
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid width="95%">
                                <p:outputLabel for="correo" value="Correo" />
                                <p:inputText  value=""  id="correo" required="true" rendered=""  />
                                <p:outputLabel value="" rendered=""/>
                            </h:panelGrid>
                            <h:panelGrid  width="95%">
                                <p:outputLabel for="Contrasenia" value="Contraseña" rendered="" />
                                <p:inputText value=""  id="Contrasenia" required="true" rendered="" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </p:outputPanel>
            <f:facet name="footer">
                <p:commandButton value="Guardar"  icon="pi pi-check" action="" update="userdialog-content" process="userdialog-content @this" rendered=""  />
                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('userdialog').hide()"  styleClass="ui-button-secondary" type="button"/>
            </f:facet>
        </p:dialog>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
