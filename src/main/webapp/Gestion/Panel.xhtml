<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Paneles</title>
    <h:outputStylesheet  library="primefaces-saga" name="theme.css" />
    <h:outputStylesheet  library="css" name="StylerPanels.css" />
    <h:outputStylesheet library="css" name="SylerTodo.css"/>
</h:head>
<h:body styleClass="contendor-panel">
    <h:form>
    <h:panelGrid columns="4" styleClass="estructura-card">
        <p:panel styleClass="card" style=" border-left: 5px solid #64b5f6; ">
            <h:panelGrid columns="3" styleClass="estructura-card-opciones" >
                <h:panelGrid styleClass="contendor-card-icon">
                    <h:graphicImage url="https://cdn-icons-png.flaticon.com/256/10982/10982466.png"
                    styleClass="icon-card" />
                </h:panelGrid>
                <h:panelGrid styleClass="vertical-line" />
                <h:panelGrid styleClass="contendor-card-texto">
                        <p:outputLabel value="Productos" styleClass="estructura-card-titulo" style="color: #64b5f6" />
                        <p:outputLabel value="Cantidad: 10" styleClass="cantidad-card" />
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
        <p:panel styleClass="card" style=" border-left: 5px solid #7986cb; ">
            <h:panelGrid columns="3" styleClass="estructura-card-opciones">
                <h:panelGrid styleClass="contendor-card-icon">
                    <h:graphicImage url="https://cdn-icons-png.flaticon.com/256/4047/4047598.png"
                                    styleClass="icon-card" />
                </h:panelGrid>
                <h:panelGrid styleClass="vertical-line" />
                <h:panelGrid styleClass="contendor-card-texto">
                    <p:outputLabel value="Salidas" styleClass="estructura-card-titulo" style="color:#7986cb;" />
                    <p:outputLabel value="Cantidad: 10" styleClass="cantidad-card" />
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
        <p:panel styleClass="card" style=" border-left: 5px solid #4db6ac; ">
            <h:panelGrid columns="3" styleClass="estructura-card-opciones" >
                <h:panelGrid styleClass="contendor-card-icon">
                    <h:graphicImage url="https://cdn-icons-png.flaticon.com/256/4490/4490381.png"
                                    styleClass="icon-card" />
                </h:panelGrid>
                <h:panelGrid styleClass="vertical-line" />
                <h:panelGrid styleClass="contendor-card-texto">
                    <p:outputLabel value="Trabajadores" styleClass="estructura-card-titulo" style="color: #4db6ac" />
                    <p:outputLabel value="Cantidad: 10" styleClass="cantidad-card" />
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
        <p:panel styleClass="card" style=" border-left: 5px solid #4dd0e1; ">
            <h:panelGrid columns="3" styleClass="estructura-card-opciones" >
                <h:panelGrid styleClass="contendor-card-icon">
                    <h:graphicImage url="https://cdn-icons-png.flaticon.com/256/3843/3843517.png"
                                    styleClass="icon-card" />
                </h:panelGrid>
                <h:panelGrid styleClass="vertical-line" />
                <h:panelGrid styleClass="contendor-card-texto">
                    <p:outputLabel value="Categorias" styleClass="estructura-card-titulo" style="color:#4dd0e1;" />
                    <p:outputLabel value="Cantidad: 10" styleClass="cantidad-card" />
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
    </h:panelGrid>
        <h:panelGrid styleClass="tablas-panels" columns="2">
            <p:panel styleClass="card-ifon" style="width: 450px;">
                <h:panelGrid columns="2">
                    <i class="pi pi-list"></i><h:outputText  value="Stock de Productos" styleClass="titulo-card-inf" />
                </h:panelGrid>
                <h:panelGrid/>
                <p:dataTable var="product" value="#{beansLogin.list}"  rows="5"
                             size="small" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                    <p:column headerText="Nombre" sortBy="#{product.name}" >
                        <h:outputText value="#{product.name}"  styleClass="texto-letra-opciones"  />
                    </p:column>
                    <p:column headerText="Cantidad" sortBy="#{product.cantidad}" >
                        <h:outputText value="#{product.cantidad}"  styleClass="texto-letra-opciones"  />
                    </p:column>
                </p:dataTable><br/><br/>
            </p:panel>
            <p:panel styleClass="card-ifon"  style="width: 780px">
                <h:panelGrid columns="2">
                    <i class="pi pi-box"></i><h:outputText  value="Listado de Productos" styleClass="titulo-card-inf" />
                </h:panelGrid>
                <h:panelGrid/>
                <p:dataTable var="product" value="#{beansLogin.list}"  rows="5"
                             size="small" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                   <p:column headerText="#" sortBy="#{product.id}" >
                       <h:outputText value="#{product.id}" styleClass="texto-letra-opciones"  />
                   </p:column>
                    <p:column headerText="Nombre" sortBy="#{product.name}" >
                        <h:outputText value="#{product.name}"  styleClass="texto-letra-opciones"  />
                    </p:column>
                    <p:column headerText="Descripcion" sortBy="#{product.descripcio}" >
                        <h:outputText value="#{product.descripcio}"  styleClass="texto-letra-opciones"  />
                    </p:column>
                    <p:column headerText="Estado" sortBy="#{product.estado}" >
                        <h:outputText value="#{product.estado}"  styleClass="customer-badge status-#{product.estado}" />
                    </p:column>
               </p:dataTable>
            </p:panel>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
