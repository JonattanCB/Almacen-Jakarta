<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Roles</title>
    <h:outputStylesheet  library="primefaces-saga" name="theme.css" />
    <h:outputStylesheet library="css" name="SylerTodo.css"/>
    <h:outputStylesheet library="css" name="StylerPanelsGestion.css"/>
</h:head>
<h:body styleClass="contendor-panel" >
    <h:form  id="form">
        <p:growl id="messages"/>
        <p:panel styleClass="card-informacion">
            <f:facet name="header">
                <i class="pi pi-th-large"/> <p:outputLabel value="Gestión de categorias" styleClass="titulo-card"/>
            </f:facet>
            <p:toolbar style="height: 25%">
                <p:toolbarGroup >
                    <p:commandButton value="Nueva Categoria" icon="pi pi-plus" actionListener=""
                                     update=":dialogs:dialog-content" oncomplete="PF('dialog').show()"
                                     styleClass="nuevo-button ui-button-success">
                        <p:resetInput target=":dialogs:dialog-content" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar><br/>
            <p:dataTable id="dt" var="categoria" value=""  widgetVar="categoria"
                         emptyMessage="No hay elementos disponibles."
                         filteredValue=""
                         globalFilterFunction=""
                         rows="10" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="buscador-table"  style="height: 20%">
                        <span class="titulo-tabla">Catálogo de categorias</span>
                        <span class="filter-container ui-input-icon-left" style="float: right">
                            <i class="pi pi-search"/>
                            <p:inputText id="globalFilter" onkeyup="PF('categoria').filter()"
                                         style="font-size: 13px;width: 300px"
                                         placeholder="Buscar entre los datos de categorias"/>
                        </span>
                    </div>
                </f:facet>
                <p:column headerText="#" sortBy="" width="10"  >
                    <h:outputText value="" styleClass="columnas-texto-table"/>
                </p:column>
                <p:column headerText="Nombre" sortBy="" width="100" >
                    <h:outputText value="" styleClass="columnas-texto-table" />
                </p:column>
                <p:column headerText="Descripcion" sortBy="" width="200" >
                    <h:outputText value="" styleClass="columnas-texto-table"/>
                </p:column>
                <p:column headerText="Estado" sortBy="" width="70">
                    <h:outputText value=""
                                  styleClass="columnas-texto-table customer-badge status-"/>
                </p:column>
                <p:column headerText="Acciones" width="80">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:dialog-content"
                                     oncomplete="PF('dialog').show()" action=""
                                     styleClass="edit-button rounded-button ui-button-warning" process="@this" >
                    <f:setPropertyActionListener value="" target="" />
                    </p:commandButton> |
                    <p:commandButton class="edit-button ui-button-secondary rounded-button"
                                     icon="pi pi-arrow-right-arrow-left"  action="" >
                        <f:setPropertyActionListener value="" target="" />
                        <p:confirm header="Confirmacion" message="¿Está seguro de que desea cambiar el estado de la categoria?" icon="pi pi-info-circle"/>
                 </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <h:form id="dialogs">
        <p:dialog header="Detalles de Categoria" showEffect="fade" modal="true" widgetVar="dialog" width="800" height="160" responsive="true">
            <p:outputPanel id="dialog-content" styleClass="ui-fluid" >
                <div class="field">
                    <p:outputLabel  for="nombre"  value="Nombre" />
                    <br/>
                    <p:inputText id="nombre" value=""  required="true"/>
                </div><br/>
                <div class="field">
                    <p:outputLabel for="descripcion" value="Descripcion" />
                    <br/><p:inputTextarea id="descripcion" value=""   required="true" />
                </div>
            </p:outputPanel>
            <f:facet name="footer">
                <p:commandButton value="Guardar"  icon="pi pi-check" action="" update="dialog-content" process="dialog-content @this" />
                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dialog').hide()"  styleClass="ui-button-secondary" type="button"/>
            </f:facet>
        </p:dialog>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
