                                        rows="7" paginator="true" rowSelectMode="add" paginatorPosition="bottom"
                                        emptyMessage="No hay elementos disponibles" >
                              <f:facet name="header">

                              <p:column headerText="Producto " width="150">

                              <p:column headerText="Cantidad" width="80">

                              <p:column headerText="Tipo Unidad" width="80">

                           </p:dataTable>
                        </h:panelGrid>
                     </h:panelGrid>
                  </h:panelGrid>
               </p:outputPanel>
            </h:panelGrid>
         </h:form>
