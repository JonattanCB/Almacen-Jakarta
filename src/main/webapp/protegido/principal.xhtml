<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<body>
   <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">
      <ui:define name="contenido">
         <h:form>
            <h:panelGrid styleClass="contenido-panel">
                <h:panelGrid columns="2" styleClass="estructura-card">
                   <h:panelGrid styleClass="card-User">

                   </h:panelGrid>
                   <h:panelGrid columns="2" styleClass="estructura-card-info" >
                      <p:panel styleClass="card-info" style=" border-left: 5px solid #7986cb; ">
                         <h:panelGrid columns="3" styleClass="estructura-card-info-data" >
                            <h:panelGrid styleClass="contendor-card-info-icon">
                               <h:graphicImage url="https://cdn-icons-png.flaticon.com/256/10982/10982466.png"
                                               styleClass="icon-card-info" />
                            </h:panelGrid>
                            <h:panelGrid styleClass="vertical-line" />
                            <h:panelGrid styleClass="contendor-card-texto">
                               <p:outputLabel value="Productos" style="color: #64b5f6" />
                               <p:outputLabel value="Cantidad: 10" />
                            </h:panelGrid>
                         </h:panelGrid>
                      </p:panel>

                      <p:panel styleClass="card-info" style=" border-left: 5px solid #7986cb; ">
                         <h:panelGrid columns="3" styleClass="estructura-card-info-data" >
                            <h:panelGrid styleClass="contendor-card-info-icon">
                               <h:graphicImage url="https://cdn-icons-png.flaticon.com/256/10982/10982466.png"
                                               styleClass="icon-card-info" />
                            </h:panelGrid>
                            <h:panelGrid styleClass="vertical-line" />
                            <h:panelGrid styleClass="contendor-card-texto">
                               <p:outputLabel value="Productos" style="color: #64b5f6" />
                               <p:outputLabel value="Cantidad: 10" />
                            </h:panelGrid>
                         </h:panelGrid>
                      </p:panel>


                      <p:panel styleClass="card-info" style=" border-left: 5px solid #7986cb; ">
                         <h:panelGrid columns="3" styleClass="estructura-card-info-data" >
                            <h:panelGrid styleClass="contendor-card-info-icon">
                               <h:graphicImage url="https://cdn-icons-png.flaticon.com/256/10982/10982466.png"
                                               styleClass="icon-card-info" />
                            </h:panelGrid>
                            <h:panelGrid styleClass="vertical-line" />
                            <h:panelGrid styleClass="contendor-card-texto">
                               <p:outputLabel value="Productos" style="color: #64b5f6" />
                               <p:outputLabel value="Cantidad: 10" />
                            </h:panelGrid>
                         </h:panelGrid>
                      </p:panel>

                      <p:panel styleClass="card-info" style=" border-left: 5px solid #7986cb; ">
                         <h:panelGrid columns="3" styleClass="estructura-card-info-data" >
                            <h:panelGrid styleClass="contendor-card-info-icon">
                               <h:graphicImage url="https://cdn-icons-png.flaticon.com/256/10982/10982466.png"
                                               styleClass="icon-card-info" />
                            </h:panelGrid>
                            <h:panelGrid styleClass="vertical-line" />
                            <h:panelGrid styleClass="contendor-card-texto">
                               <p:outputLabel value="Productos" style="color: #64b5f6" />
                               <p:outputLabel value="Cantidad: 10" />
                            </h:panelGrid>
                         </h:panelGrid>
                      </p:panel>
                   </h:panelGrid>
                </h:panelGrid>





               <h:outputLabel value="Dashboard" styleClass="title-Dashoard" />
               <h:panelGrid columns="2">
                  <h:outputText value="Hola Usuario : " styleClass="title-HolaUsuario" /><h:outputText styleClass="name-Usuario"  value="#{PrincipalBeans.us.nombres} #{PrincipalBeans.us.apellidos}" />
               </h:panelGrid>


               <p:outputPanel rendered="#{PrincipalBeans.pantallaUnidad}">
                  Unidad
               </p:outputPanel>

               <p:outputPanel rendered="#{PrincipalBeans.pantallaJefatura}">
                  jefatura
               </p:outputPanel>

               <p:outputPanel rendered="#{PrincipalBeans.pantallaAlmacen}">
                  Almacen
               </p:outputPanel>



            </h:panelGrid>
         </h:form>
      </ui:define>
   </ui:composition>
</body>
</html>
